<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rockpaperscissors.js" defer></script>
</head>
<body>
    <div id="gameContainer">
        <div class="btns">
            <button id="rockBtn" class="btn">Rock</button>
            <button id="paperBtn" class="btn">Paper</button>
            <button id="scissorsBtn" class="btn">Scissors</button>
        </div>
        <div id="gameStatusDiv">
            <ul>
                <div>
                    <li id="humanScore">Human Score:</li>
                    <li id="computerScore">Computer Score:</li>
                    <li id="roundsPlayed">Rounds Played:</li>
                </div>
                <li id="roundResult">Round Result:</li>
            </ul>
        </div>
    </div>
</body>
</html>
